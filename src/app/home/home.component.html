<ul>
  <li routerLink="random">Random Joke</li>
  <li routerLink="search">Search</li>
  <li routerLink="list">My Joke List</li>
</ul>
<h1>Categories</h1>
<app-categories [categories]="categories$ | async"></app-categories>

<form [formGroup]="form" (ngSubmit)="submit()">
  <app-rating [maxRating]="10" formControlName="rating"></app-rating>
  <div><button>Submit</button></div>
  <div>
    <button type="button" (click)="toggleDisable()">Toggle Disable</button>
  </div>
</form>
